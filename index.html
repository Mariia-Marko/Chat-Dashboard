<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./source/components/main.css">
    <title>Chat Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar"><!-- Navigation -->
            <div class="navbar__user">
                <a href=""><img class="user__img" src="./source/img/navbar/Henry-photo.png" alt="Henry Jabbawockiez"></a>
                <a class="user__link" href="#">Henry Jabbawockiez</a>
            </div>
            <ul>
                <li class="navbar__item navbar__item-icon navbar__item-hover"><a class="navbar__link" href="#">Home</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Chat</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Contact</a></li>
                <li class="navbar__item"><a class="navbar__link"href="#">Notifications</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Calendar</a></li>
                <li class="navbar__item"><a class="navbar__link"href="#">Settings</a></li>
            </ul>
            <button class="navbar__button navbar__button-icon">Log out</button>
        </nav>
        <main class="main"><!-- Main -->
            <section class="dialogs">
                <div class="dialogs__header">
                    <div>
                        <h2 class="dialogs__title">Chats</h2>
                        <a class="dialogs__link" href="#">Recent Chats</a>
                    </div>
                    <button class="dialogs__button">Create new Chat</button>
                </div>
                <div class="dialogs__search">
                    <img class="dialogs__input-img" src="./source/img/chats/search-icon.svg" alt="Search">
                    <input class="dialogs__input" type="text" placeholder="Search"> 
                    <button class="dialogs__messages">Messages</button>
                </div>
                <ul class="dialogs__list">
                    <li class="dialogs__item"></li>
                    <li class="dialogs__item"></li>
                    <li class="dialogs__item"></li>
                    <li class="dialogs__item"></li>
                    <li class="dialogs__item"></li>
                    <li class="dialogs__item"></li>
                    <li class="dialogs__item"></li>
                </ul>
            </section>

            <section class="chat">
                <div class="chat__header">
                    <img class="nika__img" src="./source/img/chat/Nika-Jerrardo-photo.svg" alt="Nika Jerrardo">
                    <div class="user-info">
                        <a class="user__name" href="#">Nika Jerrardo</a>
                        <span class="user_online">last online 5 hours ago</span>
                    </div>  
                    <ul class="actions_icons">
                        <li class="actions_menu"></li>
                        <li></li>
                    </ul> 
                </div>
                <div class="chat__content">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
